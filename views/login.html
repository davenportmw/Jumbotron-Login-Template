<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">

    <title>Jumbotron Template</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Custom styles for this template -->
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="http://localhost:8000/index.html"><i class="fa fa-lg fa-home"></i>Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
					<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a class="dropdown-item" href="https://example.com">Action 1</a>
						<a class="dropdown-item" href="https://example.com">Action 2</a>
						<a class="dropdown-item" href="https://example.com">Action 3</a>
					</div>
				</li>
			</ul>
            <button class="btn btn-sm btn-outline-success ml-auto" type="submit" onclick="goToLogin()">Sign Up</button>
		</div>
    </nav>

    <main role="main">
        <div class="container">
            <div class="wrapper fadeInDown">
              <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                  <i id="userIcon" class="fa fa-lg fa-user"></i>
                </div>

                <!-- Login Form -->
                <form>
                  <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username">
                  <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
                  <input type="button" class="btn btn-success fadeIn fourth my-3" value="Log In" onclick="goToIndex()">
                </form>

                <!-- Forgot Password -->
                <div id="formFooter">
                  <a id="forgotPassword" class="underlineHover" href="">Forgot Password?</a>
                </div>

              </div>
            </div>

            <hr>
        </div>
    </main>

    <footer class="container">
      <p>&copy; Davenport Inc. 2019</p>
    </footer>

    <!-- Spinner -->
    <div class="d-flex">
        <div id="spin2" class="spinner-grow fixed-bottom ml-auto" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div><!-- /Spinner -->

    <!-- Custom JavaScript -->
    <script src="/js/layout.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
